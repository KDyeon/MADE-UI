<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>mail-form</title>
    <link rel="stylesheet" type="text/css" href="maill.css">
    <link rel="stylesheet" type="text/css" href="common.css">
</head>

<body>
    <div id="form-one">
        <div id="mail-form">
            <input type="text" id="form-title" placeholder="[ TITLE ]">
            <button id="plus"></button>

            <div class="card">
                <input type="file" class="card-img-top" id="image" accept="image/*" alt="Card image gap" />
                <div id="image_preview">
                    <img src="#" />
                    <br />
                    <a href="#">Remove</a>
                </div>
                <form class="card-text">
                      <input type="text" class="site-link" row>
                       <textarea id="textexplain" rows="4" cols="50" style="resize: none;"></textarea>

                    
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script src="mail.js "></script>
</html>
